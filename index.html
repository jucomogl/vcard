<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #6B93D6;
            margin: 0;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .language-selector img {
            width: 30px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .language-selector img:hover {
            border-color: #4579C5;
        }

        .profile-card {
            width: 320px;
            background-color: #f7f9fb;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background-color: #4579C5;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 20px;
            margin: 10px 0;
        }

        .add-to-contacts {
            padding: 6px 12px;
            font-size: 14px;
            background-color: white;
            color: #4579C5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-to-contacts:hover {
            background-color: #dbe3f1;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        .tab {
            font-size: 14px;
            color: #4579C5;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .tab.active {
            color: black;
            border-bottom: 2px solid #4579C5;
        }

        .info-section {
            padding: 15px;
            display: none;
        }

        .info-section.active {
            display: block;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .icon {
            font-size: 18px;
            margin-right: 10px;
            color: #4579C5;
        }

        .info-item span {
            font-size: 14px;
            color: #333;
            flex: 1;
        }

        .info-item a, .info-item p {
            font-size: 14px;
            color: #4579C5;
            text-decoration: none;
        }

        .info-item a:hover {
            text-decoration: underline;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        #socials {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <img src="pl.png" alt="Polish" onclick="changeLanguage('pl')">
        <img src="en.png" alt="English" onclick="changeLanguage('en')">
        <img src="ge.png" alt="German" onclick="changeLanguage('ge')">
        <img src="fr.png" alt="French" onclick="changeLanguage('fr')">
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
            <h1 id="profile-name">Grzegorz Juzwiszyn</h1>
            <button class="add-to-contacts" id="add-to-contacts">+ Add to contacts</button>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="showSection('contact')">Contact</button>
            <button class="tab" onclick="showSection('company')">Company</button>
            <button class="tab" onclick="showSection('socials')">Socials</button>
        </div>

        <!-- Contact Section -->
        <div class="info-section active" id="contact">
            <div class="info-item">
                <i class="icon">üìû</i>
                <span id="phone-label">Phone number</span>
                <a href="tel:+48792323050">+48792323050</a>
            </div>
            <div class="info-item">
                <i class="icon">üìû</i>
                <span id="alt-phone-label">Alternative phone number</span>
                <a href="tel:+48791942592">+48791942592</a>
            </div>
            <div class="info-item">
                <i class="icon">‚úâÔ∏è</i>
                <span id="email-label">Email</span>
                <a href="mailto:grzegorz.juzwiszyn@jucom.pl">grzegorz.juzwiszyn@jucom.pl</a>
            </div>
        </div>

        <!-- Company Section -->
        <div class="info-section" id="company">
            <div class="info-item">
                <i class="icon">üè¢</i>
                <span id="company-label">Company</span>
                <p id="company-name">JUCOM IT Security</p>
            </div>
        </div>

        <!-- Socials Section -->
        <div class="info-section" id="socials">
            <a href="#" target="_blank"><img src="instagram.png" alt="Instagram" class="social-icon"></a>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                profileName: "Grzegorz Juzwiszyn",
                addToContacts: "+ Add to contacts",
                phoneLabel: "Phone number",
                altPhoneLabel: "Alternative phone number",
                emailLabel: "Email",
                companyLabel: "Company",
                companyName: "JUCOM IT Security"
            },
            pl: {
                profileName: "Grzegorz Juzwiszyn",
                addToContacts: "+ Dodaj do kontakt√≥w",
                phoneLabel: "Numer telefonu",
                altPhoneLabel: "Alternatywny numer telefonu",
                emailLabel: "Email",
                companyLabel: "Firma",
                companyName: "JUCOM IT Bezpiecze≈Ñstwo"
            },
            ge: {
                profileName: "Grzegorz Juzwiszyn",
                addToContacts: "+ Kontakte hinzuf√ºgen",
                phoneLabel: "Telefonnummer",
                altPhoneLabel: "Alternative Telefonnummer",
                emailLabel: "E-Mail",
                companyLabel: "Unternehmen",
                companyName: "JUCOM IT Sicherheit"
            },
            fr: {
                profileName: "Grzegorz Juzwiszyn",
                addToContacts: "+ Ajouter aux contacts",
                phoneLabel: "Num√©ro de t√©l√©phone",
                altPhoneLabel: "Num√©ro de t√©l√©phone alternatif",
                emailLabel: "E-mail",
                companyLabel: "Entreprise",
                companyName: "JUCOM S√©curit√© Informatique"
            }
        };

        function changeLanguage(lang) {
            const translation = translations[lang];
            document.getElementById('profile-name').innerText = translation.profileName;
            document.getElementById('add-to-contacts').innerText = translation.addToContacts;
            document.getElementById('phone-label').innerText = translation.phoneLabel;
            document.getElementById('alt-phone-label').innerText = translation.altPhoneLabel;
            document.getElementById('email-label').innerText = translation.emailLabel;
            document.getElementById('company-label').innerText = translation.companyLabel;
            document.getElementById('company-name').innerText = translation.companyName;
        }

        function showSection(sectionId) {
            document.querySelectorAll('.info-section').forEach(section => section.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
